<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F12 Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <div class="nav-buttons">
            <button id="btn-today" class="btn btn-primary">Entrenamiento de hoy</button>
            <button id="btn-exercises" class="btn btn-secondary">Ver ejercicios</button>
            <button id="btn-progress" class="btn btn-secondary">Mi progreso</button>
        </div>

        <div id="main-content">
            </div>

        <div id="rest-timer" class="rest-timer hidden">
            <h3>Tiempo de descanso</h3>
            <div class="timer-display">00:45</div>
            <div class="timer-controls">
                <button id="btn-start-timer" class="btn btn-primary" onclick="startTimer(${workoutProgram.phases[appState.currentPhase].rest})">Iniciar</button>
                <button id="btn-stop-timer" class="btn btn-danger" onclick="stopTimer()">Detener</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
